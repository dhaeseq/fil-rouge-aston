<div class="container">
    <div><br>
        <h2>Modifier un Livre :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2"><br>
            <label>Réference livre</label>
            <input readonly type="text" [(ngModel)]="currentLivre.idLivre" name="idLivre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Titre du livre</label>
            <input type="text" [(ngModel)]="currentLivre.titre" name="titreLivre" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Genre du livre</label>
            <input type="text" [(ngModel)]="currentLivre.genre" name="genreLivre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Quantité </label>
            <input type="number" [(ngModel)]="currentLivre.quantite" name="quantiteLivre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Auteur du livre </label>
            <input type="text" [(ngModel)]="currentLivre.auteur" name="auteurLivre" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateLivre()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
